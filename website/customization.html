<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" type="image/x-icon" href="/images/Logo_Rebels.svg"/>

    <script defer type="module" src="js/customization.js"></script>

<body>
    <header>
        <nav>
            <ul>
      <div class="reveal-button">

        <div class="customization-container">

                <button id="day-btn">Day</button>

                <button id="ultra-btn">Ultra</button>

        </div>
